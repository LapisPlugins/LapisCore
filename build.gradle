plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group = 'net.lapismc'
archivesBaseName = "LapisCore"
version = '1.12.6'
description = 'LapisCore'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }
    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.tchristofferson:ConfigUpdater:2.1'
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.4'
    compileOnly 'net.luckperms:api:5.4'
}

shadowJar {
    relocate('com.google.code', 'net.lapismc.google.code')
}

javadoc {
    exclude 'net/lapismc/lapiscore/compatibility'
    exclude 'net/lapismc/lapiscore/placeholder'
    exclude 'net/lapismc/lapiscore/utils/LapisItemBuilder.java'
    exclude 'net/lapismc/lapiscore/utils/Metrics.java'
}

task javadocJar(type: Jar) {
    archiveClassifier.set('javadoc')
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        shadow(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "https://nexus.dnablue2112.com/repository/maven-releases/"
            credentials {
                username repoUser
                password repoPassword
            }
        }
    }
}

